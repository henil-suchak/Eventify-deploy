{% extends "layout.html" %}
{% load static %}

{% block title %}
    Register for {{ event.title }}
{% endblock %}

{% block content %}
    <div class="min-h-screen bg-gray-900 flex justify-center items-center p-6">
        
        <!-- Success/Error Message Popup -->
        {% if messages %}
        <div id="popup" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center">
                <p class="text-green-400 font-semibold text-lg space-y-2">
                    {% for message in messages %}
                        <span class="block">{{ message }}</span>
                    {% endfor %}
                </p>
                <button onclick="closePopup()" class="mt-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg">
                    OK
                </button>
            </div>
        </div>

        <script>
            function closePopup() {
                document.getElementById("popup").style.display = "none";
            }
            setTimeout(closePopup, 4000);
        </script>
        {% endif %}

        <div class="bg-gray-300 p-8 shadow-xl rounded-lg w-full max-w-lg border-t-4 border-orange-500">
            <h2 class="text-3xl font-extrabold text-orange-500 mb-6 text-center">Register for {{ event.title }}</h2>

            <form method="post" action="{% url 'event:register_user' event.id %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label class="block text-black font-semibold mb-2">Name</label>
                    <input type="text" name="name" value="{{ name|default:'' }}" required class="w-full px-4 py-2 border rounded-lg shadow-sm text-gray-900 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-75">
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" name="email" value="{{ email|default:'' }}" required class="w-full px-4 py-2 border rounded-lg shadow-sm text-gray-900 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-75">
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 font-semibold mb-2">Phone Number</label>
                    <input type="text" name="phone" value="{{ phone|default:'' }}" required class="w-full px-4 py-2 border rounded-lg shadow-sm text-gray-900 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-opacity-75">
                </div>

                <div class="col-span-2 flex justify-center space-x-4">
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg shadow-md w-full transition duration-300">
                        Register Now
                    </button>
                
                    <a href="{% url 'event:event_details' event.id %}" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg shadow-md w-full transition duration-300">
                        Cancel
                    </a>
                </div>
            </form>
           
        </div>
    </div>
{% endblock %}
