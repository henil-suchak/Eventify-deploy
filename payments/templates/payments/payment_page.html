<!-- payments/templates/payments/payment_page.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Pay for Event</title>
</head>
<body>
    <h2>Pay ₹{{ amount|floatformat:-2 }} for "{{ name }}"</h2>

    <form action="{% url 'payments:handle_payment_success' %}" method="POST">
        <script
            src="https://checkout.razorpay.com/v1/checkout.js"
            data-key="{{ razorpay_key }}"
            data-amount="{{ amount }}"
            data-currency="{{ currency }}"
            data-order_id="{{ order_id }}"
            data-buttontext="Pay ₹{{ amount|floatformat:-2 }}"
            data-name="{{ name }}"
            data-description="{{ description }}"
            data-prefill.name="{{ request.user.get_full_name }}"
            data-prefill.email="{{ request.user.email }}"
            data-theme.color="#F37254">
        </script>
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    </form>
</body>
</html>
